<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tent Comparison Tool</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="main-container">
  <div class="form-container">
    <form id="tent-form" aria-label="Tent Comparison Form">
      <label for="tent-name">Tent Name</label>
      <input type="text" id="tent-name" placeholder="Enter tent name" required aria-required="true">

      <label for="tent-length">Length</label>
      <input type="number" id="tent-length" placeholder="Enter length" required aria-required="true">
      <select id="length-unit" aria-label="Select length unit">
        <option value="ft">Feet</option>
        <option value="in">Inches</option>
        <option value="cm">Centimeters</option>
        <option value="m">Meters</option>
      </select>

      <label for="tent-width">Width</label>
      <input type="number" id="tent-width" placeholder="Enter width" required aria-required="true">
      <select id="width-unit" aria-label="Select width unit">
        <option value="ft">Feet</option>
        <option value="in">Inches</option>
        <option value="cm">Centimeters</option>
        <option value="m">Meters</option>
      </select>

      <label for="tent-price">Price ($)</label>
      <input type="number" id="tent-price" placeholder="Enter price" required aria-required="true">
      <button type="button" onclick="addTent()">Add Tent</button>
    </form>
    <table id="tent-table" class="tent-table" aria-label="Tent Comparison Table">
      <thead>
      <tr>
        <th scope="col" onclick="sortTable('name')" title="Click to sort by Name">Name</th>
        <th scope="col" id="length-header" onclick="sortTable('length')" title="Click to sort by Length">Length</th>
        <th scope="col" id="width-header" onclick="sortTable('width')" title="Click to sort by Width">Width</th>
        <th scope="col" id="area-header" onclick="sortTable('area')" title="Click to sort by Area">Area</th>
        <th scope="col" onclick="sortTable('price')" title="Click to sort by Price">Price ($)</th>
        <th scope="col" id="price-per-area-header" onclick="sortTable('pricePerSqFt')" title="Click to sort by Price Per Area">Price Per Area</th>
      </tr>
      </thead>
      <tbody>
      <!-- Dynamic content will populate here -->
      </tbody>
    </table>
  </div>

  <div class="charts-container">
    <div class="chart-selection">
      <div class="chart-option-container">
        <label for="chart-type">Select Chart:</label>
        <select id="chart-type" onchange="updateChartVisibility();" aria-label="Chart Type Selector">
          <option value="scatter-chart">Price/Unit vs Area Scatter Chart</option>
          <option value="overlay-chart">Area Overlay Chart</option>
        </select>
      </div>
      <div class="chart-option-container">
        <label for="global-unit">Select Unit:</label>
        <select id="global-unit" onchange="updateTableHeaders(); updateTentTable(); generateCharts();" aria-label="Unit Selector">
          <option value="ft">Feet</option>
          <option value="in">Inches</option>
          <option value="cm">Centimeters</option>
          <option value="m">Meters</option>
        </select>
      </div>
    </div>
    <div class="chart-container" role="img" aria-label="Scatter Chart of Price/Unit vs Area">
      <canvas id="scatter-chart"></canvas>
    </div>
    <div class="chart-container" role="img" aria-label="Overlay Chart of Tent Area">
      <canvas id="overlay-chart"></canvas>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
