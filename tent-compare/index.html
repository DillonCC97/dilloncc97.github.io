<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tent Comparison Tool</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="form-container">
  <form id="tent-form">
    <label for="tent-name">Tent Name</label>
    <input type="text" id="tent-name" placeholder="Enter tent name" required>

    <label for="tent-length">Length</label>
    <input type="number" id="tent-length" placeholder="Enter length" required>
    <select id="length-unit">
      <option value="ft">Feet</option>
      <option value="in">Inches</option>
      <option value="cm">Centimeters</option>
      <option value="m">Meters</option>
    </select>

    <label for="tent-width">Width</label>
    <input type="number" id="tent-width" placeholder="Enter width" required>
    <select id="width-unit">
      <option value="ft">Feet</option>
      <option value="in">Inches</option>
      <option value="cm">Centimeters</option>
      <option value="m">Meters</option>
    </select>

    <label for="tent-price">Price ($)</label>
    <input type="number" id="tent-price" placeholder="Enter price" required>
    <button type="button" onclick="addTent()">Add Tent</button>
  </form>
  <table id="tent-table" class="tent-table">
    <thead>
    <tr>
      <th onclick="sortTable('name')">Name</th>
      <th onclick="sortTable('length')">Length (ft)</th>
      <th onclick="sortTable('width')">Width (ft)</th>
      <th onclick="sortTable('area')">Area (ft²)</th>
      <th onclick="sortTable('price')">Price ($)</th>
      <th onclick="sortTable('pricePerSqFt')">Price/ft² ($)</th>
    </tr>
    </thead>
    <tbody>
    <!-- Dynamic content will populate here -->
    </tbody>
  </table>
</div>

<div class="chart-options">
  <label for="scatter-unit">Scatter Chart Unit:</label>
  <select id="scatter-unit" onchange="generateCharts()">
    <option value="ft">Feet</option>
    <option value="in">Inches</option>
    <option value="cm">Centimeters</option>
    <option value="m">Meters</option>
  </select>
</div>

<div class="charts-container">
  <div class="chart-container">
    <canvas id="scatter-chart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="overlay-chart"></canvas>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
