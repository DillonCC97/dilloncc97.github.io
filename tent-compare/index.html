<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tent Comparison Tool</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Tent Comparison Tool</h1>
  <form id="tent-form">
    <label for="tent-name">Tent Name</label>
    <input type="text" id="tent-name" placeholder="Enter tent name" required>
    
    <label for="tent-length">Length</label>
    <input type="number" id="tent-length" placeholder="Enter length" required>
    <select id="length-unit">
      <option value="ft">Feet</option>
      <option value="in">Inches</option>
      <option value="cm">Centimeters</option>
      <option value="m">Meters</option>
    </select>
    
    <label for="tent-width">Width</label>
    <input type="number" id="tent-width" placeholder="Enter width" required>
    <select id="width-unit">
      <option value="ft">Feet</option>
      <option value="in">Inches</option>
      <option value="cm">Centimeters</option>
      <option value="m">Meters</option>
    </select>
    
    <label for="tent-price">Price ($)</label>
    <input type="number" id="tent-price" placeholder="Enter price" required>
    <button type="button" onclick="addTent()">Add Tent</button>
  </form>

  <ul id="tent-list"></ul>

  <h2>Select Scatter Plot Units</h2>
  <select id="scatter-unit" onchange="generateCharts()">
    <option value="ft">Feet</option>
    <option value="in">Inches</option>
    <option value="cm">Centimeters</option>
    <option value="m">Meters</option>
  </select>

  <div class="charts-container">
    <div class="chart-container">
      <h2>Scatter Plot</h2>
      <canvas id="scatter-chart"></canvas>
    </div>
    <div class="chart-container">
      <h2>Overlay Chart</h2>
      <canvas id="overlay-chart" height="800" width="800"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
